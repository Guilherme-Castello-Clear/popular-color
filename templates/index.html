<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      background-color: {{ '#%02x%02x%02x' % color }};
    }
  </style>
</head>
<body>
  <form action="/" method="POST" enctype="multipart/form-data">
    <input name="url" placeholder="Insert the image url" type="file">
    <p>{{color}}</p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
